<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>WANNA BE YOURS</title>
    <link rel="stylesheet" href="musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="musicplayer-background">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
               
                    <p>Liked Songs</p>
             
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
           
            <img src="files/12db7398950b5842bf8062d8278596c7.png"  class="musicplayer-thumbnail">
       
        <h1 class="names">I Wanna Be Yours</h1>
        <p class="names">Arctic Monkeys</p>
        <audio id="song">
            <source src="files/Artics_Monkeys_-_I_Wanna_Be_Yours.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward-step"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward-step"></i></div>
        </div>
 </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

        song.onloadedmetadata =function(){
        progress.max=song.duration;
        progress.value=song.currentTime
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500);
        }
        progress.onchange=function(){
            song.play();
            song.currentTime=progress.value;
            ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
        }






    </script>



</body>
</html>
